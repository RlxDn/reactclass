<html>
  <body>
    <script>
      var cart = {
        name : '도서',
        price : 1500
      };
      var get_total = function(cart) {
        return cart.price + '원';
      }
      var myCart = '장바구니에' + cart.name + '가 있습니다\n 총 금액은 ' + get_total(cart) + '입니다.';
      alert(myCart);
    </script>
  </body>
</html>
